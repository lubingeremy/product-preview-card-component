<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="illustration">
      <img id="imgProductMobile" src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume flask around green leaves">
      <img id="imgProductDesktop" src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume flask around green leaves">
    </div>
    <div id="descriptionSection">
      <p id="productCategory">PERFUME</p>
      <h1>Gabrielle Essence Eau de Parfum</h1>
      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div id="prices">
        <p id="salePrice">$149.99</p>
        <p id="regularPrice">$169.99</p>
      </div>
      <button>
        <div id="cartIllustration">
          <img src="images/icon-cart.svg" alt="Shopping cart">
        </div>
        Add to Cart
      </button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lubingeremy">G√©r√©my Lubin</a>.
  </div>
</body>
</html>
